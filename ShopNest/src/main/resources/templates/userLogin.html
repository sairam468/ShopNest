<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopNest | User Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body { background:#f4f6f9; }
.wrapper {
  min-height: calc(100vh - 56px);
  display:flex;
  align-items:center;
  justify-content:center;
}
.card { max-width:420px; width:100%; }
</style>
</head>

<body>

<nav class="navbar navbar-dark bg-primary px-3 fixed-top">
  <a class="navbar-brand fw-bold d-flex align-items-center gap-2" th:href="@{/}">
    <img th:src="@{/shopnest-logo.png}" height="36">
    ShopNest
  </a>
</nav>

<div class="wrapper">
  <div class="card shadow">
    <div class="card-header bg-primary text-white text-center">
      <h5><i class="bi bi-person-circle"></i> User Login</h5>
    </div>

    <div class="card-body p-4">

      <div th:if="${error}" class="alert alert-danger text-center">
        Invalid credentials
      </div>

      <form th:action="@{/login}" method="post">

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-4">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>

        <div class="d-grid">
          <button class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </button>
        </div>
      </form>
    </div>

    <div class="card-footer text-center bg-white">
      <a th:href="@{/forgot-password}">Forgot password?</a><br>
      <a th:href="@{/register}">Create new account</a>
    </div>
  </div>
</div>

</body>
</html>
