<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ShopNest | Your Cart</title>

<!-- Bootstrap CSS & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

<style>
/* ===== GLOBAL ===== */
body {
  background-color: #f4f6f9;
  min-height: 100vh;
}

/* ===== NAVBAR ===== */
.navbar-brand img {
  height: 36px;
}

/* ===== WRAPPER ===== */
.cart-wrapper {
  min-height: calc(100vh - 56px);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== CARD ===== */
.cart-card {
  width: 100%;
  max-width: 700px;
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

.cart-card .card-header {
  background: #0d6efd;
  color: #fff;
  border-radius: 12px 12px 0 0;
}

.cart-card .card-header h5 {
  margin: 0;
  font-weight: 600;
}

.table th {
  background-color: #f8f9fa;
}

/* ===== FOOTER TEXT ===== */
.cart-footer {
  font-size: 0.85rem;
  color: #6c757d;
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-dark bg-primary px-3 fixed-top">
  <a class="navbar-brand d-flex align-items-center gap-2 fw-bold"
     th:href="@{/dashboard}">
    <img th:src="@{/shopnest-logo.png}" alt="ShopNest Logo" />
    ShopNest
  </a>
</nav>

<!-- ================= CART CONTENT ================= -->
<div class="cart-wrapper">

  <div class="card cart-card">

    <!-- Header -->
    <div class="card-header text-center py-3">
      <h5>
        <i class="bi bi-cart-fill me-1"></i>
        Your Cart
      </h5>
    </div>

    <!-- Body -->
    <div class="card-body p-4">

      <!-- Empty Cart -->
      <div th:if="${#lists.isEmpty(cartProducts)}"
           class="alert alert-warning text-center">
        Your cart is empty.
      </div>

      <!-- Cart Table -->
      <div th:if="${!#lists.isEmpty(cartProducts)}">
        <table class="table table-bordered align-middle">
          <thead>
            <tr>
              <th>Product</th>
              <th class="text-end">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p : ${cartProducts}">
              <td th:text="${p.name}">Product</td>
              <td class="text-end">
                ₹<span th:text="${p.unitPrice}">0</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

    <!-- Footer -->
    <div class="card-footer bg-white border-0 p-4">

      <div class="d-flex justify-content-between align-items-center">
        <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Continue Shopping
        </a>

        <a th:href="@{/cart/checkout}"
           th:if="${!#lists.isEmpty(cartProducts)}"
           class="btn btn-success fw-semibold">
          <i class="bi bi-bag-check me-1"></i>
          Proceed to Buy
        </a>
      </div>

      <div class="text-center mt-3">
        <span class="cart-footer">
          © 2026 ShopNest
        </span>
      </div>

    </div>

  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
