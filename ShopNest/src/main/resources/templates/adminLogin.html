<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ShopNest | Admin Login</title>

<!-- Bootstrap CSS & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

<style>
/* ===== GLOBAL ===== */
body {
  background-color: #f4f6f9;
  min-height: 100vh;
}

/* ===== NAVBAR ===== */
.navbar-brand img {
  height: 36px;
}

/* ===== LOGIN CONTAINER ===== */
.login-wrapper {
  min-height: calc(100vh - 56px);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== LOGIN CARD ===== */
.login-card {
  width: 100%;
  max-width: 420px;
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

.login-card .card-header {
  background: #0d6efd;
  color: #fff;
  border-radius: 12px 12px 0 0;
}

.login-card .card-header h5 {
  margin: 0;
  font-weight: 600;
}

.form-control:focus {
  box-shadow: none;
  border-color: #0d6efd;
}

/* ===== FOOTER TEXT ===== */
.login-footer {
  font-size: 0.85rem;
  color: #6c757d;
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-dark bg-primary px-3 fixed-top">
  <a class="navbar-brand d-flex align-items-center gap-2 fw-bold"
     th:href="@{/}">
    <img th:src="@{/shopnest-logo.png}" alt="ShopNest Logo" />
    ShopNest
  </a>
</nav>

<!-- ================= LOGIN CONTENT ================= -->
<div class="login-wrapper">

  <div class="card login-card">

    <!-- Header -->
    <div class="card-header text-center py-3">
      <h5>
        <i class="bi bi-shield-lock-fill me-1"></i>
        Admin Login
      </h5>
    </div>

    <!-- Body -->
    <div class="card-body p-4">

      <!-- Error Message -->
      <div th:if="${error}" class="alert alert-danger text-center py-2">
        Invalid username or password
      </div>

      <!-- Admin Login Form -->
      <form th:action="@{/admin/login}" method="post">

        <!-- Username -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-person-fill"></i>
            </span>
            <input type="text"
                   name="username"
                   class="form-control"
                   placeholder="Enter admin username"
                   required />
          </div>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input type="password"
                   name="password"
                   class="form-control"
                   placeholder="Enter password"
                   required />
          </div>
        </div>

        <!-- Login Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary fw-semibold">
            <i class="bi bi-box-arrow-in-right me-1"></i>
            Login
          </button>
        </div>

      </form>

    </div>

    <!-- Footer -->
    <div class="card-footer text-center bg-white border-0 pb-3">
      <span class="login-footer">
        Â© 2026 ShopNest Admin Panel
      </span>
    </div>

  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
