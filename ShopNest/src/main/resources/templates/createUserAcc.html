<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ShopNest | Create Account</title>

<!-- Bootstrap CSS & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

<style>
/* ===== GLOBAL ===== */
body {
  background-color: #f4f6f9;
  min-height: 100vh;
}

/* ===== NAVBAR ===== */
.navbar-brand img {
  height: 36px;
}

/* ===== WRAPPER ===== */
.form-wrapper {
  min-height: calc(100vh - 56px);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== CARD ===== */
.form-card {
  width: 100%;
  max-width: 480px;
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

.form-card .card-header {
  background: #0d6efd;
  color: #fff;
  border-radius: 12px 12px 0 0;
}

.form-card .card-header h5 {
  margin: 0;
  font-weight: 600;
}

.form-control:focus {
  box-shadow: none;
  border-color: #0d6efd;
}

/* ===== FOOTER TEXT ===== */
.form-footer {
  font-size: 0.85rem;
  color: #6c757d;
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-dark bg-primary px-3 fixed-top">
  <a class="navbar-brand d-flex align-items-center gap-2 fw-bold"
     th:href="@{/}">
    <img th:src="@{/shopnest-logo.png}" alt="ShopNest Logo" />
    ShopNest
  </a>
</nav>

<!-- ================= CONTENT ================= -->
<div class="form-wrapper">

  <div class="card form-card">

    <!-- Header -->
    <div class="card-header text-center py-3">
      <h5>
        <i class="bi bi-person-plus-fill me-1"></i>
        Create User Account
      </h5>
    </div>

    <!-- Body -->
  <!-- Success Message -->
<div th:if="${success}" class="alert alert-success text-center py-2">
  Account created successfully! You can now login.
</div>

<!-- Password Mismatch -->
<div th:if="${passwordError}" class="alert alert-danger text-center py-2">
  Password and Confirm Password do not match.
</div>

<!-- Email Exists -->
<div th:if="${emailExists}" class="alert alert-danger text-center py-2">
  Email already registered. Please login.
</div>


      <!-- Create Account Form -->
      <form th:action="@{/user/register}" method="post">

        <!-- Full Name -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Full Name</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-person-fill"></i>
            </span>
            <input type="text"
                   name="fullName"
                   class="form-control"
                   placeholder="Enter full name"
                   required />
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-envelope-fill"></i>
            </span>
            <input type="email"
                   name="email"
                   class="form-control"
                   placeholder="Enter email"
                   required />
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input type="password"
                   name="password"
                   class="form-control"
                   placeholder="Create password"
                   required />
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-shield-lock-fill"></i>
            </span>
            <input type="password"
                   name="confirmPassword"
                   class="form-control"
                   placeholder="Confirm password"
                   required />
          </div>
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary fw-semibold">
            <i class="bi bi-person-check-fill me-1"></i>
            Create Account
          </button>
        </div>

      </form>

    </div>

    <!-- Footer -->
    <div class="card-footer text-center bg-white border-0 pb-3">
      <span class="form-footer">
        Already have an account?
        <a th:href="@{/login}" class="text-decoration-none">Login</a>
      </span>
    </div>

  </div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
