<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopNest | Profile</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body { background:#f4f6f9; }
.profile-wrapper { max-width: 1000px; margin: 90px auto; }
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-primary px-3 fixed-top">
  <a class="navbar-brand fw-bold d-flex align-items-center gap-2"
     th:href="@{/dashboard}">
    <img th:src="@{/shopnest-logo.png}" height="36">
    ShopNest
  </a>

  <a th:href="@{/logout}" class="btn btn-outline-light btn-sm ms-auto">
    <i class="bi bi-box-arrow-right"></i> Logout
  </a>
</nav>

<div class="container profile-wrapper">

  <div class="row g-4">

    <!-- USER DETAILS -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h5><i class="bi bi-person-circle"></i> My Profile</h5>
        </div>

        <div class="card-body">
          <p><strong>Name</strong><br>
            <span th:text="${user.fullName}"></span>
          </p>

          <p><strong>Email</strong><br>
            <span th:text="${user.email}"></span>
          </p>

          <span class="badge bg-success">Active Account</span>

          <hr>

          <a th:href="@{/dashboard}" class="btn btn-outline-primary w-100 mb-2">
            <i class="bi bi-shop"></i> Continue Shopping
          </a>

          <a th:href="@{/cart}" class="btn btn-outline-secondary w-100">
            <i class="bi bi-cart"></i> View Cart
          </a>
        </div>
      </div>
    </div>

    <!-- MY ORDERS -->
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header">
          <h5 class="mb-0">
            <i class="bi bi-bag-check-fill text-success"></i> My Orders
          </h5>
        </div>

        <div class="card-body">

          <!-- No Orders -->
          <div th:if="${#lists.isEmpty(orders)}"
               class="alert alert-info text-center">
            You haven’t placed any orders yet.
          </div>

          <!-- Orders Table -->
          <table class="table table-bordered"
                 th:if="${!#lists.isEmpty(orders)}">
            <thead class="table-light">
              <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total Amount</th>
                <th>Status</th>
              </tr>
            </thead>

            <tbody>
              <tr th:each="order : ${orders}">
                <td>#<span th:text="${order.id}"></span></td>
                <td th:text="${#dates.format(order.orderDate,'dd-MM-yyyy')}"></td>
                <td>
                  ₹<span th:text="${order.totalAmount}"></span>
                </td>
                <td>
                  <span class="badge bg-success">Placed</span>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
