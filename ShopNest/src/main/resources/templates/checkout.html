<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ShopNest | Checkout</title>

<!-- Bootstrap CSS & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

<style>
/* ===== GLOBAL ===== */
body {
  background-color: #f4f6f9;
  min-height: 100vh;
}

/* ===== NAVBAR ===== */
.navbar-brand img {
  height: 36px;
}

/* ===== WRAPPER ===== */
.checkout-wrapper {
  min-height: calc(100vh - 56px);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== CARD ===== */
.checkout-card {
  width: 100%;
  max-width: 520px;
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

.checkout-card .card-header {
  background: #0d6efd;
  color: #fff;
  border-radius: 12px 12px 0 0;
}

.checkout-card .card-header h5 {
  margin: 0;
  font-weight: 600;
}

.form-control:focus,
.form-select:focus {
  box-shadow: none;
  border-color: #0d6efd;
}

/* ===== FOOTER TEXT ===== */
.checkout-footer {
  font-size: 0.85rem;
  color: #6c757d;
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-dark bg-primary px-3 fixed-top">
  <a class="navbar-brand d-flex align-items-center gap-2 fw-bold"
     th:href="@{/dashboard}">
    <img th:src="@{/shopnest-logo.png}" alt="ShopNest Logo" />
    ShopNest
  </a>
</nav>

<!-- ================= CHECKOUT CONTENT ================= -->
<div class="checkout-wrapper">

  <div class="card checkout-card">

    <!-- Header -->
    <div class="card-header text-center py-3">
      <h5>
        <i class="bi bi-credit-card-fill me-1"></i>
        Checkout
      </h5>
    </div>

    <!-- Body -->
    <div class="card-body p-4">

      <form th:action="@{/cart/place-order}" method="post">

        <!-- Address -->
        <div class="mb-3">
          <label class="form-label fw-semibold">
            <i class="bi bi-geo-alt-fill me-1"></i>
            Delivery Address
          </label>
          <textarea class="form-control"
                    rows="3"
                    placeholder="Enter delivery address"
                    required></textarea>
        </div>

        <!-- Payment -->
        <div class="mb-4">
          <label class="form-label fw-semibold">
            <i class="bi bi-wallet2 me-1"></i>
            Payment Method
          </label>
          <select class="form-select" required>
            <option value="">Select payment method</option>
            <option>Cash on Delivery</option>
            <option>UPI</option>
            <option>Debit / Credit Card</option>
          </select>
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button class="btn btn-primary fw-semibold">
            <i class="bi bi-check-circle-fill me-1"></i>
            Place Order
          </button>
        </div>

      </form>

    </div>

    <!-- Footer -->
    <div class="card-footer text-center bg-white border-0 pb-3">
      <span class="checkout-footer">
        Secure checkout powered by ShopNest
      </span>
    </div>

  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
